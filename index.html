<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دورة الأمن السيبراني - Malek Alastal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="character"></div>
    <div class="form-container">
      <h1>تسجيل دورة الأمن السيبراني</h1>
      <form action="https://formsubmit.co/malekalastal813@gmail.com" method="POST" id="registrationForm">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label>الاسم الكامل (بالعربي):</label>
        <input type="text" name="الاسم الكامل بالعربي" required />

        <label>Full Name (English):</label>
        <input type="text" name="Full Name (English)" required />

        <label>رقم الواتساب:</label>
        <input type="text" name="رقم الواتساب" required />

        <label>كيف مستواك في البرمجة؟</label>
        <select name="مستوى البرمجة" required>
          <option value="">اختر المستوى</option>
          <option value="مبتدئ">مبتدئ</option>
          <option value="متوسط">متوسط</option>
          <option value="متقدم">متقدم</option>
        </select>

        <label>من أين أنت؟</label>
        <input type="text" name="المدينة / الدولة" required />

        <button type="submit">إرسال التسجيل</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
